AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  Sample SAM Template for sam-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 180

Resources:
  PostmemberFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: employees/memberpost/
      Handler: memberpost.lambda_handler
      Runtime: python3.7
      Events:
        intellidataEmployeeAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /intellidataEmployeeAPI
            Method: post
      Policies:
          - Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                Resource:
                  'Fn::Join':
                    - ''
                    - - 'arn:aws:dynamodb:'
                      - Ref: 'AWS::Region'
                      - ':'
                      - Ref: 'AWS::AccountId'
                      - ':table/intellidataEmployeeTable'


  GetmemberFunction:
      Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
      Properties:
        CodeUri: employees/memberget/
        Handler: memberget.lambda_handler
        Runtime: python3.7
        Events:
          intellidataEmployeeAPI:
            Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
            Properties:
              Path: /intellidataEmployeeAPI/latest
              Method: get
        Policies:
                - Version: '2012-10-17'
                  Statement:
                    - Effect: Allow
                      Action:
                        - 'dynamodb:GetItem'
                        - 'dynamodb:Query'
                      Resource:
                        'Fn::Join':
                          - ''
                          - - 'arn:aws:dynamodb:'
                            - Ref: 'AWS::Region'
                            - ':'
                            - Ref: 'AWS::AccountId'
                            - ':table/intellidataEmployeeTable'

  RefreshmemberFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
          CodeUri: employees/refreshmember/
          Handler: refreshmember.lambda_handler
          Runtime: python3.7
          Events:
            intellidataEmployeeAPI:
              Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
              Properties:
                Path: /intellidataEmployeeAPI/refresh
                Method: get
          Policies:
                  - Version: '2012-10-17'
                    Statement:
                      - Effect: Allow
                        Action:
                          - 'dynamodb:GetItem'
                          - 'dynamodb:Query'
                        Resource:
                          'Fn::Join':
                            - ''
                            - - 'arn:aws:dynamodb:'
                              - Ref: 'AWS::Region'
                              - ':'
                              - Ref: 'AWS::AccountId'
                              - ':table/intellidataEmployeeTable'

  GetmemberHistoryFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: employees/membergethistory/
      Handler: membergethistory.lambda_handler
      Runtime: python3.7
      Events:
        intellidataEmployeeAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /intellidataEmployeeAPI/history
            Method: get
      Policies:
              - Version: '2012-10-17'
                Statement:
                  - Effect: Allow
                    Action:
                      - 'dynamodb:GetItem'
                      - 'dynamodb:Query'
                    Resource:
                      'Fn::Join':
                        - ''
                        - - 'arn:aws:dynamodb:'
                          - Ref: 'AWS::Region'
                          - ':'
                          - Ref: 'AWS::AccountId'
                          - ':table/intellidataEmployeeTable'


  BulkPostmemberFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: employees/bulkmemberpost/
      Handler: bulkmemberpost.lambda_handler
      Runtime: python3.7
      Events:
        intellidataEmployeeAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /intellidataEmployeeAPI/upload
            Method: post
      Policies:
          - Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                Resource:
                  'Fn::Join':
                    - ''
                    - - 'arn:aws:dynamodb:'
                      - Ref: 'AWS::Region'
                      - ':'
                      - Ref: 'AWS::AccountId'
                      - ':table/intellidataEmployeeTable'


  intellidataEmployeeTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: intellidataEmployeeTable
      AttributeDefinitions:
        - AttributeName: EMPLOYEE_ID
          AttributeType: S
        - AttributeName: ITEM_ID
          AttributeType: N
      KeySchema:
        - AttributeName: EMPLOYEE_ID
          KeyType: HASH
        - AttributeName: ITEM_ID
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  intellidataEmployeeAPI:
    Description: "API Gateway endpoint URL for Prod stage for nrt_post function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/mem/intellidataEmployeeAPI/"
  PostmemberFunction:
    Description: "NRT Post Lambda Function ARN"
    Value: !GetAtt PostmemberFunction.Arn
  PostmemberFunctionIamRole:
    Description: "Implicit IAM Role created for NRT Post function"
    Value: !GetAtt PostmemberFunctionRole.Arn
  GetmemberFunction:
    Description: "NRT Get Lambda Function ARN"
    Value: !GetAtt GetmemberFunction.Arn
  GetmemberFunctionIamRole:
    Description: "Implicit IAM Role created for NRT Get function"
    Value: !GetAtt GetmemberFunctionRole.Arn
  intellidataEmployeeTable:
    Description: "DynamoDB table ARN"
    Value: !GetAtt intellidataEmployeeTable.Arn
